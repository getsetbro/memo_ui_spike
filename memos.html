<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Memo ui</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" href="stylesheets/memos.css" />
    <link rel="stylesheet" href="stylesheets/datepicker.css" />
</head>

<body>
    <header class="clearfix">
        <div class="pull-right user"><i class="fa fa-user"></i> User McGoo</div>
        App
    </header>
    <nav>
        <p>Tabs</p>
        <small>Memos</small>
    </nav>
    <section>
        <div class="p grad1">
            <input type="search" placeholder="Regarding" class="searchbox" id="searchbox" /><!-- .
            --><button type="button" class="searchbutton" id="searchbutton"><i class="fa fa-search"></i></button> | 
            <button type="button" id="newMemo"><i class="fa fa-plus-circle"></i> New Memo</button>
        </div>
        <aside>
            <div class="tbl grad1">
                <div class="daterange td tdr">
                    <input type="text" placeholder="Start date"/><input type="text" placeholder="End date"> <button><i class="fa fa-filter"></i></button>
                </div>
                <div class="td">
                    Days: 
                    <label><input type="radio" name="days"> 7</label> 
                    <label><input type="radio" name="days"> 30</label> 
                    <label><input type="radio" name="days" checked> 60</label>
                </div>
            </div>
            <div class="aside-area">
                <ul id="memoList"><li>Loading...</li></ul>
            </div>
            <div class="tbl tbl-memos">
                <div class="td tdr">30 of 90</div>
                <div class="td"><button disabled="true">&lt;</button> <b>1</b> <button>2</button> <button>3</button> <button>&gt;</button></div>
            </div>
        </aside><!--
    .--><article><p>Loading...</p></article>
    </section>

    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.2.17.min.js"></script>
    <script src="javascripts/moment.min.js"></script>
    <script src="javascripts/memos.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script>$( ".daterange input" ).datepicker();</script>

</body>
</html>
